<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>js-burger</title>
</head>
<body>
      <header>
            <div class="container margin0">
                  <div class="row">
                        <div class="col-6 bg-top">
                              <div class="row header">
                                    <div class="col-8">
                                          <h1 class="fw-bolder pb-3 mt-5">Create Your Burger</h1>    
                                    </div>
                                    <div class="col-4">
                                          <div class="img-top">
                                                <img src="./img /burger-top.png" alt="burger">
                                          </div>
                                    </div>
                              </div>
                        </div>
                                    
                  </div>    
                        
            </div>
      </header>     
        <!-- inizio main -->
        <main>
            <div class="container margin0">
                  <form action="">
                        <div class="row ">
                              <div class="col-6 bg-main">
                                    <div class="row">
                                          <div class="col-12">
                                          <h1><input type="text" class="burger-name my-3" placeholder="name your burger"/></h1>   
                                          </div>
                                          <div class="col-12">
                                                <h2 class="my-3">Ingredients</h2>
                                          </div>
                                          <div class="col-12">
                                                <div class="row">
                                                      <div class="col-6">
                                                            <div class="row ">
                                                                  <div class="col-12 my-2 ">
                                                                        <div class="row align-items-center">
                                                                              <div class=" col-4 img-ingredients">
                                                                                    <img src="./img /cheese.svg" alt="cheese">
                                                                              </div>
                                                                              <div class="col-8 item">
                                                                                    <span>Cheese</span>
                                                                                    <input type="checkbox" name="item" class="ingredients" id="Cheese" value="12">
                                                                                    <label for="Cheese"> add</label>
                                                                              </div>
                                                                        </div>     
                                                                  </div>
                                                                  <div class="col-12 my-2">
                                                                        <div class="row align-items-center">
                                                                              <div class="col-4 img-ingredients">
                                                                                    <img src="./img /fried-egg.svg" alt="egg">
                                                                              </div>
                                                                              <div class="col-8 item">
                                                                                    <span>Egg</span>
                                                                                    <input type="checkbox" name="item" class="ingredients" id="Egg" value="10">
                                                                                    <label for="Egg"> add</label>
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                                  <div class="col-12 my-2">
                                                                        <div class="row align-items-center">
                                                                              <div class="col-4 img-ingredients">
                                                                                    <img src="./img /mustard.svg" alt="cheese">
                                                                              </div>
                                                                                    <div class="col-8 item">
                                                                                    <span>Mustard</span>
                                                                                    <input type="checkbox" name="item" class="ingredients" id="Mustard" value="4">
                                                                                    <label for="Mustard"> add</label>
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                            
                                                            </div>


                                                      </div>
                                                      <div class="col-6">
                                                            <div class="row ">
                                                                  <div class="col-12 my-2 ">
                                                                        <div class="row align-items-center">
                                                                              <div class=" col-4 img-ingredients">
                                                                                    <img src="./img /tomato.svg" alt="tomato">
                                                                              </div>
                                                                              <div class="col-8 item">
                                                                                    <span>Tomato</span>
                                                                                    <input type="checkbox" name="item" class="ingredients" id="Tomato" value="8">
                                                                                    <label for="Tomato"> add</label>
                                                                              </div>
                                                                        </div>     
                                                                  </div>
                                                                  <div class="col-12 my-2">
                                                                        <div class="row align-items-center">
                                                                              <div class="col-4 img-ingredients">
                                                                                    <img src="./img /lettuce.svg" alt="lettuce">
                                                                              </div>
                                                                              <div class="col-8 item">
                                                                                    <span>Lettuce</span>
                                                                                    <input type="checkbox" name="item" class="ingredients" id="Lettuce" value="6">
                                                                                    <label for="Lettuce"> add</label>
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                                  <div class="col-12 my-2">
                                                                        <div class="row align-items-center">
                                                                              <div class="col-4 img-ingredients">
                                                                                    <img src="./img /ketchup.svg" alt="ketchup">
                                                                              </div>
                                                                                    <div class="col-8 item">
                                                                                    <span>Ketchup</span>
                                                                                    <input type="checkbox" name="item" class="ingredients" id="Ketchup" value="4">
                                                                                    <label for="Ketchup"> add</label>
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                            
                                                            </div>


                                                      </div>
                                                      
                                                </div>
                                                            
                                                      


                                          </div>
                                          <!-- inizio discountCode -->
                                          <div class="row discount-section">
                                                <div class="col-12 text-center mt-3 mb-3">
                                                      <input type="text" name="discount"  id="discount" >
                                                      <label for="discount">Discount Coupon</label>
                                                </div>
                                          </div>
                                          <!-- aggiunta ingredienti bottone -->
                                          <div class="row ">
                                                <div class="col-12 text-center mt-3 mb-3 ">
                                                      <button class="btn btn-warning" id="addIngredientPrice">Add</button>
                                                </div>

                                          </div>
                                    </div>
                              </div>
                        </div>
                  </form>
            </div>
      </main>
      <!-- footer -->
      <footer class="container margin0 ">
            <div class="row">
                  <div class="col-6 bg-footer">
                        <div class="row">
                              <div class="col-6 py-3 font-white">
                                    <h2>Your Price</h2>
                              </div>
                              <div class="col-6  py-3 font-white">
                                    <h2 id="sumPrice">50</h2>
                              </div>

                        </div>
                  </div>
            </div>
      </footer>

                        
                  




                  
            

            
                       
                              
                              
                              
                              
                              
                              
                  
                             
                  
                        
                  
                        
                  
                        
            

           
      









      <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
